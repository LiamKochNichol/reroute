<!DOCTYPE html>
<head>
  <title>Reroute</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--jquery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!--For Bootstrap -->
  <link rel="stylesheet" href="/css/bootstrap.min.css" />

  <link rel="stylesheet" href="/static/stylesheet.css" />

  <script type="text/javascript">

    $(document).ready(() => {

      $('#login').hide();

      $('#loginButton').click(() => {
        const home = $('#insertHome').val();
        const pass = $('#insertPassword').val();
        $.ajax({
          url: 'login',
          type: 'GET',
          data: jQuery.param({
              home: home,
              pass: pass,
            }),
          success: (data) => {
            if (data.pass ===  "no") {
              console.log("Login Started");
              alert("Login Failed: Please make sure you are entering correct information.");
            } else if (data.pass === "yes"){
              console.log("Login Success");
              window.location.href = 'http://localhost:4001/floors?id=*' + data.id.id + '*?name=*' + home + '*';
            } else {
              console.log("Something weird happened");
            }
          }
        });
      });

      $('#loginForm').click(() => {
        $('#login').toggle();
      });

    });

    routeFunction = (home) => {
      requestURL = 'reroute/' + home;
      $.ajax({
        url: requestURL,
        type: 'GET',
        success: (data) => {
          console.log("yeah");
        }
      })
    }

  </script>
</head>

<body>

  <button id="loginForm" class="button loginFormButton">Log In</button>

  <div id="login" class="loginForm">
    Nursing Home: <input id="insertHome" type="text" size="20" class="form-control"/>
    Password: <input id="insertPassword" type="text" size="20" class="form-control" />
    <button id="loginButton" class="btn btn-light">Enter</button>
  </div>

  <br>
  <br>
  <br>

  <img src="images/frontlogo.png">

</body>

</html>
